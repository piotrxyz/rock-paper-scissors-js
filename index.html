<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissors game</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <section class="game">
    <div class="score">
      <div class="user-score">
        <h2>Player</h2>
        <p>0</p>
      </div>
      <div class="computer-score">
        <h2>Computer</h2>
        <p>0</p>
      </div>
    </div>
    <div class="intro">
      <h1 class="intro__title">Rock Paper and Scissors game</h1>
      <button class="button play">Let's play</button>
    </div>
    <div class="match">
      <h1 class="match__title">Choose one</h1>
      <div class="hands">
        <img class="p-hand" src="./assets/rock.png" alt="player hand" />
        <img class="c-hand" src="./assets/rock.png" alt="computer hand" />
      </div>
      <div class="options">
        <button class="button rock">rock</button>
        <button class="button paper">paper</button>
        <button class="button scissors">scissors</button>
      </div>
    </div>

  </section>
  <footer class="footer">&copy; PK</footer>
  <script src="/js/app.js"></script>
</body>

</html>
